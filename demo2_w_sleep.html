<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>async demo 1</title>
</head>

<body>

  <script>
    const fruitBasket = {
      apple: 27,
      grape: 0,
      pear: 14
    }

    const sleep = ms => {
      return new Promise(resolve => setTimeout(resolve, ms))
    }

    const getNumFruit = fruit => {
      return sleep(1000).then(v => fruitBasket[fruit])
    }

    var t0 = new Date().getTime()
    getNumFruit('apple').then(num => console.log("# of apple = ", num))
    getNumFruit('grape').then(num => console.log("# of grape = ", num))
    getNumFruit('pear').then(num => console.log("# of pear = ", num))
    var t1 = new Date().getTime()
    console.log("execution time = ", (t1-t0).toString())
    //nb: this wil be fast, typically 0 or 1 milliseconds returned unless
    //extra precision settings are used.
  </script>
</body>
</html>
